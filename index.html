## Resultados de la evaluación
</script></section><section ><section data-markdown><script type="text/template">
### El PNCE ha obtenido logros importantes en sus 3 años de operación:

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
## Diseño

- Atiende un **problema social** relevante.
    - Hay interés demostrado por las escuelas en participar en el programa. 
- Con un **tipo de intervención** compatible con un marco de derechos humanos y valores democráticos.
    - **Formativo y preventivo**. 
- Identifica adecuadamente el ámbito afectado por el problema: los **ambientes escolares**.
    - Y produce **componentes** acordes al problema y de calidad. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">

</script></section><section data-markdown><script type="text/template">
## Planeación y orientación a resultados.

- Aprovecha los resultados de **evaluaciones externas**. 

- Recolecta información pertinente sobre sus **beneficiarios**.
    - A través de **instrumentos propios** con los que mide la evolución del problema que atiende.
        - Encuesta de habilidades socioemocionales.
        - Encuesta de percepción de clima de aula. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">

</script></section><section data-markdown><script type="text/template">
## Cobertura y focalización

![](img/2018-04-25-19-13-43.png)

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">

</script></section><section data-markdown><script type="text/template">
## Operación

- Cuenta con **procesos** claramente definidos para su operación, que especifican cada uno de los pasos:
    - Recepción de solicitudes. 
    - Selección de beneficiarios. 
    - Otorgamiento de apoyos a las Instancias Ejecutoras. 
- Y mecanismos de monitoreo adecuados para verificar cada etapa del proceso. 
- El gasto por escuela es bajo, por lo tanto el programa es escalable. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">

</script></section><section data-markdown><script type="text/template">
## Medición de resultados
### La **Matriz de Indicadores de Resultados**: 

- Cuenta con indicadores pertinentes para medir la contribución al Fin del pp. 
- Cuenta con un indicador para medir el logro del propósito.
- Es consistente con la operación del programa.
    - Registra a los componentes y actividades clave, que cuentan con indicadores. 
</script></section></section><section  data-markdown><script type="text/template">

# Fortalezas y oportunidades
</script></section><section ><section data-markdown><script type="text/template">
### Fortaleza u oportunidad

El tipo de intervención del PNCE para la mejora de la convivencia escolar es preventivo y formativo. Esto se condice con su aspiración de alcanzar, eventualmente, a todas las escuelas. Al evitar que el programa se concentre en problemas específicos de "seguridad" o "violencia", evita la estigmatización de las escuelas atendidas. Favorece, adicionalmente, el desarrollo de las personas en un marco democrático y de derechos. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación


Fortalecer al diagnóstico con la justificación normativa del tipo de intervención del programa. Esto es, resaltar la importancia de fomentar la convivencia como aprendizaje en sí mismo, así como de una intervención basada en la participación y colaboración libre de toda la comunidad escolar. 
</script></section></section><section ><section data-markdown><script type="text/template">
### Fortaleza u oportunidad

El programa lleva a cabo dos encuestas en las que mide la magnitud y evolución del problema que atiende, sin embargo los resultados de esas encuestas a nivel escuela no están sistematizados o integrados como características de sus beneficiarios. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Sistematizar la información de las encuestas por escuela en una estructura de datos compatible con el padrón de beneficiarios. Esta estructura de datos debería incorporar la variable Clave CCT para unirla al Padrón de Beneficiarios a efectos de análisis de datos. Atender las previsiones de privacidad en el manejo de los datos. 
</script></section></section><section ><section data-markdown><script type="text/template">
### Fortaleza u oportunidad

El PNCE cuenta con encuestas propias e instrumentos específicos para caracterizar y cuantificar el problema que atiende. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Realizar un análisis sobre los resultados principales de las encuestas Percepción de Clima de Aula y Habilidades Socioemocionales del Ciclo escolar 2016-2017 e incorporar los resultados de dicho análisis en el Diagnóstico. Este análisis debería enfocarse en constructos multidimensionales relacionados con el ambiente escolar y/o la convivencia, y analizar su distribución por entidad, tipo de escuela, tiempo de exposición al programa, nivel de marginación de la localidad, etc. 
</script></section></section><section  data-markdown><script type="text/template">
### Fortaleza u oportunidad

Hay evidencia de que la UR aprovecha los resultados de evaluaciones externas para implementar mejoras. Los ASM derivados de la Evaluación de Diseño 2016 fueron atendidos y los que no fueron atendidos fueron justificados adecuadamente. 
</script></section><section  data-markdown><script type="text/template">
### Fortaleza u oportunidad

El principal componente del programa son materiales que se entregan a las escuelas y que, incluso, pueden ser descargados en línea. Esto hace que el programa sea económico en cuanto al gasto por escuela. En este sentido, el programa es fácilmente escalable a un número mayor de escuelas y, si se dieran las condiciones adecuadas, a la población potencial. 
</script></section><section  data-markdown><script type="text/template">
### Fortaleza u oportunidad

Desde la recepción de solicitudes hasta la entrega de los apoyos, el proceso es razonablemente ágil, fluido, y adecuado a las características de los potenciales beneficiarios. Todos los procedimientos cuentan con formatos e instrucciones para ser completados.
</script></section><section ><section data-markdown><script type="text/template">
### Fortaleza u oportunidad

El programa cuenta con un procedimiento detallado para seleccionar a los beneficiarios aplicando los criterios de elegibilidad y prioridad, descripto en la Nota Informativa "Integración de las bases de datos del PNCE".

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Incorporar la descripción detallada del procedimiento de selección de beneficiarios a la documentación pública del programa (Criterios de operación del PNCE). 
</script></section></section><section ><section data-markdown><script type="text/template">
### Fortaleza u oportunidad

El programa produce o utiliza información sistematizada sobre sus beneficiarios potenciales, incluyendo fuentes internas como la incorporación al programa y resultados de encuesta y fuentes externas como el grado de marginación (CONAPO) o características de las escuelas (Estadística 911). Sin embargo el almacenamiento de esos datos se hace por separado, lo que dificulta consultarlos. Adicionalmente esta aplicación informática no es escalable.

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

En dependencia de las capacidades técnicas y presupuestarias de la UR se sugiere migrar el Padrón de Beneficiarios y las bases de datos de las encuestas a una única base de datos relacional que permita consultas cruzadas y garantice escalabilidad. Si la UR no dispusiera de los recursos para implementar este sistema se sugiere al menos especificar cada bases de datos de modo que comparta una clave de unión con las demás. 
</script></section></section><section  data-markdown><script type="text/template">
### Fortaleza u oportunidad

El programa tiene una muy buena aceptación y colaboración, tanto por parte de las AEL como de escuelas. Esto es visible en el crecimiento de las solicitudes, considerando que la participación es voluntaria y no tiene incentivos específicos más que los resultados esperados de la implementación. 
</script></section><section  data-markdown><script type="text/template">
### Fortaleza u oportunidad

El programa incorpora, en los materiales que entrega a las escuelas, la perspectiva de género, abordando temas como la construcción de los roles de género, algo que no es habitual en programas educativos.
</script></section><section  data-markdown><script type="text/template">
<section data-background="#F3E2A9">

# Debilidades y amenazas
</script></section><section ><section data-markdown><script type="text/template">
## Debilidad o amenaza

Los dos indicadores de Fin vigentes miden el logro escolar a través de la Prueba PLANEA en todas las escuelas públicas de educación básica. Por lo tanto no dan cuenta de la contribución específica del PNCE al Fin que lo orienta. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Modificar los indicadores de Fin vigentes para que consideren solamente el nivel de logro de los alumnos en las escuelas incorporadas al PNCE. 
</script></section></section><section ><section data-markdown><script type="text/template">
### Debilidad o amenaza

El avance con respecto al Propósito se mide a través de un sólo indicador y este cubre parcialmente a los conceptos que se vierten en la definición del Propósito (a saber, únicamente la tasa de cambio en escuelas incorporadas al PNCE). En este sentido, el indicador actual no permite conocer la contribución del PNCE a la mejora de los ambientes y la convivencia escolar, sólo mide la incorporación de escuelas al programa. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación
Agregar un indicador de Propósito que mida los ambientes escolares. Este indicador podría basarse en las encuestas que administra la UR (existe una línea de base del ciclo 2016-2017), elaborando constructos sintéticos que abarquen la multidimensionalidad del concepto que se mide y comparar el avance en cada ciclo escolar en las escuelas incorporadas. 
</script></section></section><section ><section data-markdown><script type="text/template">
### Debilidad o amenaza

El Diagnóstico Ampliado, en su apartado "Identificación y descripción del problema", define de manera laxa los conceptos de acoso, convivencia y ambientes. Esto puede llevar a confusiones conceptuales que desdibujen la justificación del tipo de intervención. Específicamente, preocupa que la amplia realidad de la convivencia escolar se reduzca a una problemática como la del acoso. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Se recomienda modificar la redacción de apartado "Identificación y descripción del problema" para mejorar la precisión conceptual y aclarar la forma en que el PNCE entiende los conceptos de acoso, convivencia y ambientes, así como sus relaciones. Esto mejoraría sustancialmente la justificación del tipo de intervención que propone y la población que atiende. 
</script></section></section><section ><section data-markdown><script type="text/template">
### Debilidad o amenaza

El programa no cuenta todavía con elementos para conocer la recepción, apropiación, uso efectivo y procesos a nivel micro generados en las escuelas como consecuencia de su incorporación al PNCE. Esta información es vital para conocer la implementación efectiva de las intervenciones, detectar posibles debilidades en los procesos escolares, y corregir aspectos del funcionamiento a nivel micro que impactarían en los resultados sustantivos. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Considerar la posibilidad de llevar a cabo una evaluación con base en una metodología cualitativa, con trabajo de campo directo sobre una muestra analítica (intencional) de escuelas, para conocer los procesos a nivel escolar de recepción, apropiación y uso de los componentes a nivel escuela y aula. 
</script></section></section><section ><section data-markdown><script type="text/template">
### Debilidad o amenaza

El PNCE y su UR no han documentado una visión propia para el mediano y largo plazo en la que se establezcan metas con dicha temporalidad, se elaboren estrategias y/o alternativas frente a contingencias esperadas. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Llevar a cabo un ejercicio institucionalizado de planeación a nivel UR para establecer objetivos, metas y estrategias de cobertura a mediano y largo plazo y proponer estrategias de contingencia ante distintos escenarios presupuestales. Incorporar el resultado de ese ejercicio como Anexo "Visión estratégica" al Diagnóstico del programa. Esto podría ser muy útil en un contexto de cambio de gobierno.
</script></section></section><section ><section data-markdown><script type="text/template">
### Debilidad o amenaza

El uso del criterio de pertenencia a demarcaciones del PNPSVyD como parte de la población objetivo ha sido rebasado por el propio desarrollo del programa. Lo restringe sin necesidad a escuelas en contextos particularmente afectados por la violencia, cuando el objetivo del programa no es intervenir específicamente sobre fenómenos derivados de esta problemática. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Modificar la definición de la población objetivo eliminando la referencia al PNPSVyD y consiguiente referencia a la disponibilidad presupuestaria. Dado que el programa tiene un tipo de intervención basado en la prevención primaria este criterio de focalización no es relevante. 
</script></section></section><section ><section data-markdown><script type="text/template">
### Debilidad o amenaza

Dado que la definición de la población objetivo incluye sólo a las escuelas que entregan la carta compromiso escolar no es posible cuantificar a priori esta población. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Cuantificar a priori la Población Objetivo a partir de una estimación basada en la recepción que tuvo el programa en años anteriores. Corregir la estimación y registrar la cuantificación definitiva después de la finalización del plazo para la recepción de solicitudes. 
</script></section></section><section ><section data-markdown><script type="text/template">
### Debilidad o amenaza

La convergencia entre Población Potencial y Población Atendida presenta un desafío importante, dado el carácter voluntario de la incorporación al programa. Si algunas escuelas no tienen interés en participar en el programa la convergencia no se logrará. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Diseñar y poner en práctica una estrategia de difusión del programa, sus logros y beneficios para las AEL y escuelas, orientada a aumentar el interés en la participación en el PNCE. 
</script></section></section><section ><section data-markdown><script type="text/template">
### Debilidad o amenaza

Si bien las encuestas sobre satisfacción y ambientes escolares que aplica el programa son una excelente iniciativa, por su forma de aplicación (respuesta voluntaria) no se garantiza el anonimato de las respuestas ni la representatividad de las mismas. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Analizar las respuestas para valorar la posibilidad de que exista un sesgo entre quienes deciden responder el instrumento. Idear un mecanismo para aplicar la encuesta en una muestra aleatoria de encuestas participantes en el PNCE, estratificada por entidad federativa y nivel educativo. Enfatizar que las respuestas se procesarán únicamente con fines de análisis estadístico, garantizando el anonimato de respondentes y escuelas. 
</script></section></section><section ><section data-markdown><script type="text/template">
### Debilidad o amenaza

El indicador de Propósito no da cuenta de los resultados del programa en materia de ambientes y convivencia escolar. En este sentido no permite conocer la eficacia de la intervención del PNCE respecto al problema que atiende. 

<img src="img/2018-04-25-20-39-50.png" style="background:none; border:none; box-shadow:none;">
</script></section><section data-markdown><script type="text/template">
### Recomendación

Encargar a un equipo especializado en elaborar indicadores a partir de constructos multidimensionales la elaboración de una metodología de medición para el segundo elemento de Propósito (ambientes escolares propicios), incluyendo criterios muestrales más estrictos para las encuestas que la UR lleva a cabo (en el entendido de que dicha encuesta constituye un instrumento privilegiado para conocer el avance referido en el Propósito). 
</script></section></section></div>
